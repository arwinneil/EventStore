trigger:
- v4-master

resources:
- repo: self

jobs:
- job: windows_release
  pool:
    vmImage: 'windows-2019'

  steps:
    - task: CmdLine@2
      inputs:
        script: 'scripts\build-windows\build.ps1  quick -Platform x64 -SpecificVisualStudioVersion 2019 -Configuration release -Version ($env:SemanticVersion)'